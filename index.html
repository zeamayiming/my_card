        <script>
            const card = document.querySelector('.card');
            let isDragging = false;
            let startX = 0;
            let rotateY = 0;
            let velocity = 0;
            let animationFrameId = null;
            let lastTime = 0;

            // æ¡Œæ©Ÿæ»‘é¼ æ“ä½œ
            card.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                velocity = 0;
                cancelAnimationFrame(animationFrameId);
                lastTime = Date.now();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const now = Date.now();
                const deltaX = e.clientX - startX;
                const dt = now - lastTime;
                velocity = deltaX / dt; // å–®ä½ï¼šåƒç´ /æ¯«ç§’
                rotateY += deltaX;
                card.style.transform = `rotateY(${rotateY}deg)`;
                startX = e.clientX;
                lastTime = now;
            });

            document.addEventListener('mouseup', () => {
                if (!isDragging) return;
                isDragging = false;
                applyInertia();
            });

            // æ‰‹æ©Ÿè§¸æ§æ“ä½œ
            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                velocity = 0;
                cancelAnimationFrame(animationFrameId);
                lastTime = Date.now();
            });

            card.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const now = Date.now();
                const currentX = e.touches[0].clientX;
                const deltaX = currentX - startX;
                const dt = now - lastTime;
                velocity = deltaX / dt;
                rotateY += deltaX;
                card.style.transform = `rotateY(${rotateY}deg)`;
                startX = currentX;
                lastTime = now;
            }, { passive: false });

            card.addEventListener('touchend', () => {
                applyInertia();
            });

            // æ…£æ€§å‹•ç•«ï¼ˆé€Ÿåº¦æ¼¸æ¸›ï¼‰
            function applyInertia() {
                const friction = 0.95; // æ…£æ€§æ¸›é€Ÿï¼ˆè¶Šå°è¶Šå¿«åœï¼‰
                const threshold = 0.01; // æœ€å°é€Ÿåº¦ï¼ˆæ¥è¿‘0å°±åœï¼‰

                function animate() {
                rotateY += velocity * 16; // æ¨¡æ“¬æ¯ 16ms ä¸€å¹€
                card.style.transform = `rotateY(${rotateY}deg)`;
                velocity *= friction;

                if (Math.abs(velocity) > threshold) {
                    animationFrameId = requestAnimationFrame(animate);
                }
                }
                
                animationFrameId = requestAnimationFrame(animate);
            }
        </script>
